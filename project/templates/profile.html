{% extends "base.html" %}
{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>
    <!-- Form -->
    <div class="page-wrapper">
      <div class="calculator-wrapper">
          <div class="calculator-container">
            <form action="/profile" method="POST">
                <div class="buttons-container">
                  <div class="buttons-row">
                    <input type="submit" value="mean" class="button" type="submit" name="function" />
                    <input type="submit" value="median" class="button" type="submit" name="function" />
                    <input type="submit" value="mode" class="button" type="submit" name="function" />
                    <input type="submit" value="variance" class="button" type="submit" name="function" />
                  </div>
                  <div class="buttons-row">
                    <input type="submit" value="variance-population" class="button" type="submit" name="function" />
                    <input type="submit" value="z-score" class="button" type="submit" name="function" />
                    <input type="submit" value="standardized-score" class="button" type="submit" name="function" />
                    <input type="submit" value="ppc" class="button" type="submit" name="function" />
                  </div>
                </div>
                <div class="input-wrapper">
                  <input
                  type="text"
                  placeholder="Input Data Set"
                  class="input"
                  name="dataset"
                />
                <input
                  type="text"
                  placeholder="second nput Data Set"
                  class="input second"
                  name="dataset2"
                />
                <button class="button calculate">GO</button>
                </div>
                
              </form>
              <br />
              <div class="alert">
              <h1 class="title">Answer: {{ answer }} </h1>
            </div>
        </div>  
        </div>
      <div class="log-wrapper">
        <div class="log-container">
          <div class="title-container">
            <h1>History</h1>
            <button class="button delete">Delete All</button>
          </div>
        <table class="functions-container">
          {% for log in logCount %}
          <tr class="table-row">
            <td class='log'>{{log}}</td>
            <td>
              <button class="button delete">delete</button>
            </td>            
            <td>
              <button class="button bring-back">bring back</button>            
            </td>
          </tr>
        {% endfor %}
        </table>
        </div>
    </div>
{% endblock %}
